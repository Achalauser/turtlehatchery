<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details Page</title>
  <link rel="stylesheet" href="details.css">
</head>

<body>
  <div class="details-container">
    <div class="cover-page">
      <h1>Enter Your Details</h1>
    </div>

    <div class="summary-section">
      <!-- Summary table will be displayed here -->
      <table id="summary-table">
        <!-- Table rows will be populated using JavaScript -->
      </table>
    </div>

    <div class="details-section">
      <!-- Details form -->
      <h2>Enter your details</h2>
      <form id="details-form">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" required>
        
        <label for="country-code">Country Code:</label>
        <select id="country-code" required>
          <option value="+1">+1</option>
          <!-- Add other country codes as needed -->
        </select>
        
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="confirm-email">Confirm Email:</label>
        <input type="email" id="confirm-email" required>
        
        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <button type="submit" id="continue-btn" disabled>Continue with Purchase</button>
      </form>
    </div>
  </div>

  <script src="details.js"></script>
</body>

</html>
